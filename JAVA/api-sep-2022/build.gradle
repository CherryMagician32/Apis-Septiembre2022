plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.5'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'io.rest-assured:rest-assured:5.2.0'
    testImplementation 'io.rest-assured:json-path:5.2.0'
    testImplementation 'io.qameta.allure:allure-java-commons:2.13.9'
    testImplementation 'io.qameta.allure:allure-junit5:2.13.1'
    implementation 'io.qameta.allure:allure-rest-assured:2.13.9'
    testRuntimeOnly('io.qameta.allure:allure-junit5:2.14.0')
}

test {
    useJUnitPlatform()
}

allure {
    version.set("2.19.0")
    adapter {
        allureJavaVersion.set("2.19.0")
        aspectjVersion.set("1.9.5")
        autoconfigure.set(true)
        autoconfigureListeners.set(true)
        aspectjWeaver.set(true)
    }
}